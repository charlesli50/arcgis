<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>Arcgis tutorial</title>

	<style>
    	html, body, #viewDiv {
    		padding: 0;
    		margin: 0;
    		height: 100%;
    		width: 100%;
  		}
  </style>

	<link rel="stylesheet" href="https://js.arcgis.com/4.12/esri/themes/light/main.css">
	<script src="https://js.arcgis.com/4.12/"></script>
    <script>  
    	require([
      		"esri/Map",
     		"esri/views/MapView",
   		], function(Map, MapView) {
        var map = new Map({
        	basemap: "streets-navigation-vector" //light-gray-vector, dark-gray-vector, satellite, streets-relief-vector, and streets-navigation-vector topo-vector
      	});
      	var view = new MapView({
        	container: "viewDiv",
        	map: map,
        	center: [-118.80543,34.02700],
        	zoom: 13
      	});
    });
  </script>

</head>
<body>

<div id = "viewDiv"></div>

</body>
</html>
